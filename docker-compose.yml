version: "3.9"

services:
  model-cpu:
    image: ghcr.io/ggerganov/llama.cpp:full
    command: ["/bin/bash", "-lc", "./server -m /models/${MODEL_FILENAME:-model.gguf} -c 2048 --host 0.0.0.0 --port 8000 --n-observations 128"]
    volumes:
      - ./models:/models
    environment:
      - MODEL_FILENAME=${MODEL_FILENAME}
    ports:
      - "8000:8000"
    profiles: ["cpu"]

  model-gpu:
    image: vllm/vllm-openai:latest
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      - VLLM_MODEL=${MODEL_ID:-facebook/opt-125m}
    command: ["--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
    profiles: ["gpu"]

  vectorstore:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - ./data/chroma:/chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"

  agent:
    build: .
    environment:
      - MODEL_ENDPOINT=http://model-cpu:8000/v1
      - CHROMA_HOST=vectorstore
      - CHROMA_PORT=8000
      - DATA_ROOT=/app/data
      - MODEL_MAX_TOKENS=${MODEL_MAX_TOKENS:-768}
      - SANDBOX_MEMORY=${SANDBOX_MEMORY:-512m}
      - SANDBOX_CPUS=${SANDBOX_CPUS:-0.5}
      - SANDBOX_TIMEOUT=${SANDBOX_TIMEOUT:-30}
    ports:
      - "8081:8081"
    depends_on:
      - vectorstore
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./ops/otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - ./ops/grafana:/var/lib/grafana
    depends_on:
      - prometheus

  ui:
    image: nginx:alpine
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4173:80"
